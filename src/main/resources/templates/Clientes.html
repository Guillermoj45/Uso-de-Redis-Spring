<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Miempresa.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empleados/nuevo">Nuevo empleado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empleados/nuevo">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empleados/nuevo">Compras</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${#authentication.name}">Menú</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="/logout">Salir</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="starter-template">
  <h1>Listado de clientes</h1>
</div>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Teléfono</th>
    <th>Dirección</th>
  </thead>
  <tbody id="cuerpo_tabla">
  <tr th:each="cliente : ${clientes}" th:id="'fila_' + ${cliente.getId()}">
    <td th:text="${cliente.getId()}">1</td>
    <td th:text="${cliente.getNombre()}">Nombre</td>
    <td th:text="${cliente.getApellido()}">Apellido</td>
    <td th:text="${cliente.getTelefono()}">Teléfono</td>
    <td th:text="${cliente.getDireccion()}">Dirección</td>
    <td>
      <a th:href="@{/empleado/edit/{id}(id=${cliente.getId()})}" class="btn btn-primary">Editar</a>
      <button th:value="${cliente.getId()}" class="btn btn-danger">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>

  function eliminar(id){
    fetch('/menu/delete/'+id, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
      }
    }).then(function(response) {
      if(response.ok) {
        document.getElementById('fila_'+id).remove();
      }
    });
  }
  document.getElementById('cuerpo_tabla').addEventListener('click', function(e){
    if(e.target.tagName === 'BUTTON'){
      eliminar(e.target.getAttribute('value'));
    }
  });
</script>
</body>
</html>
