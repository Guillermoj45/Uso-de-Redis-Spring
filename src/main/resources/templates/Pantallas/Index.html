<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Menús</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Miempresa.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados">Empleado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/encargo/">Compras</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${#authentication.name}">Menú</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="/logout">Salir</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container my-5">
    <div class="starter-template text-center">
        <h1 class="display-4">Listado de Menús</h1>
    </div>

    <!-- Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Operaciones</th>
            </tr>
            </thead>
            <tbody id="cuerpo_tabla">
            <tr th:each="menu : ${menus}" th:id="'fila_' + ${menu.getId()}">
                <td th:text="${menu.getId()}">1</td>
                <td th:text="${menu.getNombre()}">Nombre</td>
                <td th:text="${menu.getDescripcion()}">Descripción</td>
                <td th:text="${menu.getPrecio()}">Precio</td>
                <td>
                    <a th:href="@{/menu/edit/{id}(id=${menu.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <button th:value="${menu.getId()}" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Floating Button Fallback -->
<div class="fixed-bottom text-end m-3">
    <button class="btn btn-primary p-3 rounded-circle shadow-lg position-relative"
            onclick="window.location.href='/menu/nuevo'"
            style="width: 60px; height: 60px; font-size: 24px; transition: transform 0.2s;">
        <i class="bi bi-plus-lg"></i>
    </button>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Custom Script -->
<script>
    function eliminar(id) {
        fetch('/menu/delete/' + id, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        }).then(function(response) {
            if (response.ok) {
                document.getElementById('fila_' + id).remove();
            }
        });
    }

    document.getElementById('cuerpo_tabla').addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON') {
            eliminar(e.target.getAttribute('value'));
        }
    });
</script>
</body>
</html>
