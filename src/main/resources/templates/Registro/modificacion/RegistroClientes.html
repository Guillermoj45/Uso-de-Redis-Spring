<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: -50px">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Miempresa.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empleado">Empleado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/encargo/">Compras</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${#authentication.name}">Menú</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="/logout">Salir</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Registro de Cliente</h1>
  <form th:action="@{/clientes/nuevo}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre*:</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido*:</label>
      <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección*:</label>
      <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono*:</label>
      <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
